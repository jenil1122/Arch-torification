name: Pkgbuild Updater
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker
        uses: docker/setup-docker@v2

      - name: Pull Arch Linux image
        run: docker pull archlinux:latest

      - name: Run commands inside Arch Linux container
        run: |
          docker run --rm -it archlinux:latest sh -c '
            pacman --noconfirm -Syu &&
            pacman --noconfirm -S base-devel git sudo
          '
