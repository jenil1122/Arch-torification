name: Build Docker Image

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker
      run: |
        sudo apt-get update
        sudo apt-get install -y apt-transport-https ca-certificates curl software-properties-common wget
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
        sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
        sudo apt-get update
        sudo apt-get install -y docker-ce
        sudo systemctl enable docker
        sudo systemctl start docker

    - name: Download Dockerfile
      run: wget https://raw.githubusercontent.com/jenil1122/Arch-torification/master/Dockerfile

    - name: Build Docker image
      run: sudo docker build --build-arg secret=${{ secrets.BASE64_PRIVATE_KEY }} -t your-image-name .
      env:
        BASE64_PRIVATE_KEY: ${{ secrets.BASE64_PRIVATE_KEY }}
