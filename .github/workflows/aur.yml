name: Pkgbuild Updater
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

        run: |
          docker pull archlinux:latest
          docker run --rm archlinux:latest sh -c '
            pacman --noconfirm -Syu &&
            pacman --noconfirm -S base-devel git sudo
          '
